<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prot</title>
  <script type="text/javascript"></script>
	<script type="text/javascript" src="/assets/script/canvasjs.min.js"></script>
<script>
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Strategic talking points"
		},
		exportFileName: "Pie Chart",
		exportEnabled: true,
                animationEnabled: true,
		legend:{
			verticalAlign: "bottom",
			horizontalAlign: "center"
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			toolTipContent: "{name}: <strong>{y}%</strong>",
			indexLabel: "{name} {y}%",
			dataPoints: [
				{  y: 15, name: "jQuery" },
              {  y: 55, name: "HTML & CSS",exploded: true },
				{  y: 15, name: "C",exploded: true},
				{  y: 15, name: "C++"},

			]
	}
	]
	});
	chart.render();
}
</script>
<script type="text/javascript" src="/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <p>Work by Rahul Krishnan</p>
  <div class="row">
    <div class="col-xs-12">
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</div>
  </div>
</body>

</html>
